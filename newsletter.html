<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Our Newsletter!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/parallax.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="assets/parallax.css" />
  </head>
  <body>
    <div class="section1">
      <div class="title">Newsletter</div>
      <div class="subtitle">The Birb Nest</div>
    </div>
    <div class="section2">
      <div class="parallax">
        <div class="background"></div>
        <div class="foreground"></div>
      </div>
      <div class="card">
        <h1>Join our Newsletter!</h1>
        <img
          src="assets/birbnest.jpeg"
          alt="birb"
          width="192px"
          height="192px"
          style="border-radius: 10px"
        />
        <form action="action.html">
          <p>Email:</p>
          <input
            type="text"
            id="email"
            placeholder="Kurzgesagt@birb.com"
            style="color: black"
          /><br /><br />
          <div>Terms and Conditions: <input type="checkbox" id="tnc" /></div>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
